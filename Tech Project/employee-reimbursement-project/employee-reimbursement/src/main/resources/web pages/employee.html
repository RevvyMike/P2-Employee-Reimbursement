<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Reimbursement Request</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-md-10" offset="md-1">
    <div class="row">
      <div class="col-md-5 register-left">
        <img src="icon.png" alt="" >
        <h3>Join Us</h3>
        <p>Amphibious Assault Association</p>
        <button type="button" class="btn btn-primary">About Us</button>   
       </div>
      <div class="col-md-7 register-right">
          <h2>Reimbursement Request</h2>
          <div class="reimbursement-form">
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Employee Id">
              </div>
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Request Amount">
              </div>
              <div class="form-group">
              <input type="text" class="form-control" placeholder="Request Description">
              <br>
              <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
