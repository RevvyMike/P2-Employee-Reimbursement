<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Reimbursement Request</title>
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-md-10" offset="md-1">
    <div class="row">
      <div class="col-md-5 register-left">
        <img src="icon.png" alt="" >
        <h3>Join Us</h3>
        <p>Amphibious Assault Association</p>
        <button type="button" class="btn btn-primary">About Us</button>   
       </div>
      <div class="col-md-7 register-right">
          <h2>Reimbursement Request</h2>
          <div class="reimbursement-form">
              <div class="formgroup">
              <input id="eName" type="text" class="form-control" placeholder="Employee Id">
              </div>
              <div class="formgroup1">
              <input id="amount" type="text" class="form-control" placeholder="Request Amount">
              </div>
              <div class="formgroup2">
              <input id="descript" type="text" class="form-control" placeholder="Request Description">
              <br>
              <button type="button" class="btnprimary">Submit</button>
              <button type="button" class="btnprimary1">Log Out</button>
      </div>
    </div>
    </div>
    </div>
    </div>
    <table>
      <thead>
          <tr>
              <th colspan="3">Previous Requests</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Employee Id</td>
              <td>Request Amount</td>
              <td>Request Description</td>
          </tr>
      </tbody>
  </table>
  <Script>
    async function create(){
        // to let my api validate login information I need to attach the username and password to the http request
        let createRequest = {
        
        
        id: document.getElementById("eName"),
        reimbursement_amount: document.getElementById("amount"),
        request_reason: document.getElementById("descript")
    }

  
        
        
  let assignJSON = JSON.stringify(createRequest);

        let config ={
            method: "POST",
            headers:{'Content-Type':"application/json"},
            body: assignJSON
    }
        
    let httpResponse = await fetch("http://localhost:8080/requests",config); 

    if(httpResponse.status === 201){ // 200 basically means request made successfully
        alert(`Request Submitted`);
                        }else{
                let responseBody = await httpResponse.json();
                alert(responseBody.detail);
            }

    }
</Script>
</html>
